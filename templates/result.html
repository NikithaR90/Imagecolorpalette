<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        .color-block {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .color-swatch {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin-right: 20px;
        }
        .color-info {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Top 10 Most Common Colors Used in the Image</h1>
    {% for item in colors %}
        <div class="color-block">
            <div class="color-swatch" style="background-color: {{ item.color }};"></div>
            <div class="color-info">
                Color: {{ item.color }}<br>
                Percentage: {{ item.percentage }}
            </div>
        </div>
    {% endfor %}
</body>
</html>
